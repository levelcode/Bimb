<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bimbo | Rise and Shine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="css/styles.min.css">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://riseandshine.ga/" />
    <meta property="og:title" content="Rise and Shine" />
    <meta property="og:description" content="Rise and Shine" />
    <meta property="og:image" content="https://riseandshine.ga/assets/riseandshine.jpg" />
    <meta property="fb:app_id" content="274662929667884" />

  </head>
  <body>

    <div id="main" class="container">
      <div class="main">

        <div class="logo row">
          <img src="/assets/logo.png" alt="logo" title="logo">
        </div>

        <div class="btns row">
          <p>Change your Facebook profile photo</p>
          <div class="btnc col col-xs-12 col-sm-6 col-md-6 col-lg-6 load-photo">
            <img id="img-load" crossorigin="anonymous" crossOrigin="Anonymous">
            <input type="file" name="file" class="file">
            <button type="button" class="btn" name="button">Load photo</button>
          </div>
          <div class="btnc col col-xs-12 col-sm-6 col-md-6 col-lg-6 profile-photo">
            <button type="button" class="btn" name="button">Use profile photo</button>
          </div>

          <div class="btnc col col-xs-12 col-sm-12 col-md-12 col-lg-12 change-msj">
            <button type="button" class="btn" name="button">Change text</button>
          </div>
        </div>

        <div class="photo col col-xs-12 col-md-12 col-lg-12">
          <p>This is how your Facebook profile photo will look:</p>
          <div class="canvas">
            <div class="btns">
              <div class="plus"><span class="glyphicon glyphicon-plus"></span></div>
              <div class="less"><span class="glyphicon glyphicon-minus"></span></div>
            </div>
            <canvas id="canvas" width="543" height="543"></canvas>
          </div>
        </div>

        <div class="fb-btn publish col col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <button type="button" name="button">Publish my photo</button>
        </div>

        <!-- <div class="fb-btn share col col-xs-12 col-md-6 col-lg-6">
          <button type="button" name="button">Share web site</button>
        </div> -->

        <div class="donwload col col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <button type="button" name="button">Download photo</button>
        </div>
        <!-- <a id="download_link" href="#" target="_blank">link</a> -->
        <iframe src="#" id="download_link" width="100" height="100"></iframe>

      </div>
    </div>


    <script src="js/vendors.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
